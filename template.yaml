AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: >-
  Synchronize GitHub issue/pr events with Asana; feed events as they arrive
  into a pipeline using a lambda, that then feeds out into other lambdas.

Resources:
  githubhook:
    Type: 'AWS::Serverless::Function'
    Properties:
      Tags:
        Project: AsanaBot
        Group: Python
      Runtime: python3.8
      MemorySize: 128
      Handler: githubhook.enqueue_event
      CodeUri: code/githubhook.py
      Description: >-
        Validate GitHub events and push to SNS
      Timeout: 5
      Events:
        Hook:
          Type: Api
          Properties:
            Path: /hooks/github
            Method: POST
      Environment:
        Variables:
          SNS_TOPIC_NAME: !Ref GitHubMessagePipe
      Policies:
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt GitHubMessagePipe.TopicName
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                 - 'ssm:GetParameter'
              Resource: 'arn:aws:ssm:*:*:parameter/asanabot/GitHubToken'

  messagehandler:
    Type: 'AWS::Serverless::Function'
    Properties:
      Tags:
        Project: AsanaBot
        Group: Python
      Runtime: python3.7
      MemorySize: 128
      Handler: sync.process_payload
      CodeUri: _build/
      Description: Sync github messages to Asana
      Timeout: 60
      Events:
        NewMessage:
          Type: SNS
          Properties:
            Topic: !Ref GitHubMessagePipe
      Policies:
        - S3CrudPolicy:
            BucketName: 'unidata-python'

  GitHubMessagePipe:
    Type: 'AWS::SNS::Topic'

  StackOverflowChecker:
    Type: 'AWS::Serverless::Function'
    Properties:
      Tags:
        Project: AsanaBot
        Group: Python
      Runtime: python3.7
      MemorySize: 128
      Handler: stackoverflow.check_stack_overflow
      CodeUri: _build/
      Description: Sync Stack Overflow questions to Asana
      Timeout: 120
      Events:
        Cron:
          Type: Schedule
          Properties:
            Schedule: rate(15 minutes)
      Policies:
        - S3CrudPolicy:
            BucketName: 'unidata-python'

